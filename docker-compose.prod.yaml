# Production override - use production Dockerfile without hot reload

services:
  # ============================================================================
  # FRONTEND
  # ============================================================================
  frontend-service:
    container_name: frontend-service
    build:
      context: .
      dockerfile: services/frontend-service/Dockerfile
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - PUBLIC_DOMAIN=${PROD_DOMAIN}
      - PUBLIC_CLIENT_ID=${OAUTH_CLIENT_ID}
      - PUBLIC_OAUTH_REDIRECT_URI=${PROD_OAUTH_REDIRECT}
    networks:
      - transcendence-production
    volumes:
      - ./certs/prod:/certs/prod:ro
    depends_on:
      backend-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:3000/health"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # BACKEND SERVICES
  # ============================================================================

  backend-service:
    container_name: backend-service
    build:
      context: ./services/backend-service
      dockerfile: Dockerfile
    env_file:
      - ./services/backend-service/src/.env
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - OAUTH_REDIRECT=${PROD_OAUTH_REDIRECT}
      - APP_FRONTEND_URL=${PROD_DOMAIN}
      - APP_URL=${PROD_DOMAIN}
      - BUILD=PROD
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - GITHUB_CLIENT_ID=${PROD_GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${PROD_GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URI=${PROD_DOMAIN}/auth/callback/github
      - INTRA_CLIENT_ID=${PROD_INTRA_CLIENT_ID}
      - INTRA_CLIENT_SECRET=${PROD_INTRA_CLIENT_SECRET}
      - INTRA_REDIRECT_URI=${PROD_DOMAIN}/auth/callback/intra
    networks:
      - transcendence-production
    volumes:
      - ./certs/prod:/certs/prod:ro
    depends_on:
      mariadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:4443/up"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  game-service:
    container_name: game-service
    build:
      context: .
      dockerfile: services/game-service/Dockerfile
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - INTERNAL_WS_PORT=3002
      - PUBLIC_WS_PORT=3443
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - AUTH_SERVICE_URL=${PROD_AUTH_SERVICE_URL}
    networks:
      - transcendence-production
    volumes:
      - ./certs/prod:/certs/prod:ro
    depends_on:
      - backend-service
    restart: unless-stopped

  # ============================================================================
  # INFRASTRUCTURE
  # ============================================================================
  gateway:
    container_name: gateway
    image: traefik:v3.2
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    networks:
      - transcendence-production
    ports:
      - "8080:80"
      - "8443:443"
      - "127.0.0.1:8081:8080"
    volumes:
      - ./services/gateway/conf/prod/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./services/gateway/conf/prod:/etc/traefik/conf:ro
      - ./certs:/certs:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/ping"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  mariadb:
    container_name: mariadb
    image: mariadb:10.11
    environment:
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    networks:
      - transcendence-production
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./services/mariadb/conf/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
      - ./services/mariadb/conf/init.sh:/docker-entrypoint-initdb.d/init.sh:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  cloudflared:
    container_name: cloudflared
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - transcendence-production
    depends_on:
      gateway:
        condition: service_healthy
    restart: unless-stopped

# ==============================================================================
# VOLUMES
# ==============================================================================
volumes:
  mariadb_data:
    driver: local
  game_service_node_modules:
    driver: local

# ==============================================================================
# NETWORKS
# ==============================================================================
networks:
  transcendence-production:
    driver: bridge

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Transcendence</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h1 class="text-3xl font-bold text-gray-800">User Management ðŸš€</h1>
                <p class="text-gray-600 mt-2">Create, read, update, and delete users with hot reload!</p>
            </div>

            <!-- Create User Form -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Create New User</h2>
                <form id="createUserForm" class="flex gap-3">
                    <input 
                        type="text" 
                        id="usernameInput" 
                        placeholder="Enter username" 
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    />
                    <button 
                        type="submit" 
                        class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
                    >
                        Add User
                    </button>
                </form>
                <div id="createMessage" class="mt-3 text-sm"></div>
            </div>

            <!-- Users List -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Users</h2>
                    <button 
                        id="refreshBtn" 
                        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors"
                    >
                        ðŸ”„ Refresh
                    </button>
                </div>
                
                <div id="loadingSpinner" class="text-center py-8 hidden">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                    <p class="mt-2 text-gray-600">Loading...</p>
                </div>

                <div id="errorMessage" class="hidden p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg mb-4"></div>

                <div id="usersList" class="space-y-3">
                    <!-- Users will be dynamically inserted here -->
                </div>

                <div id="emptyState" class="text-center py-8 text-gray-500 hidden">
                    No users found. Create one to get started!
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Edit User</h3>
            <form id="editUserForm">
                <input type="hidden" id="editUserId" />
                <input 
                    type="text" 
                    id="editUsernameInput" 
                    placeholder="Enter new username" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
                    required
                />
                <div id="editMessage" class="mb-4 text-sm"></div>
                <div class="flex gap-3">
                    <button 
                        type="button" 
                        id="cancelEditBtn" 
                        class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors"
                    >
                        Cancel
                    </button>
                    <button 
                        type="submit" 
                        class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                    >
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>

services:
  # ============================================================================
  # FRONTEND
  # ============================================================================
  frontend-test:
    container_name: frontend-test
    build:
      context: ./services/frontend-test
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
    volumes:
      - ./services/frontend-test/src:/app/src
      - ./services/frontend-test/package.json:/app/package.json:ro
      - ./services/frontend-test/tsconfig.json:/app/tsconfig.json:ro
    networks:
      - transcendence-internal

  svelte-app:
    container_name: svelte-app
    build:
      context: ./services/svelte-app
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
      - PUBLIC_DOMAIN=${DOMAIN}
    volumes:
      - ./services/svelte-app/src:/app/src
      - ./services/svelte-app/static:/app/static
      - ./services/svelte-app/package.json:/app/package.json:ro
      - ./services/svelte-app/tsconfig.json:/app/tsconfig.json:ro
      - ./services/svelte-app/svelte.config.js:/app/svelte.config.js:ro
      - ./services/svelte-app/vite.config.ts:/app/vite.config.ts:ro
    networks:
      - transcendence-internal

  # ============================================================================
  # BACKEND SERVICES
  # ============================================================================
  user-service:
    container_name: user-service
    build:
      context: ./services/user-service
      dockerfile: Dockerfile.dev
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - ./services/user-service/src:/app/src:ro
      - ./services/user-service/package.json:/app/package.json:ro
      - ./services/user-service/tsconfig.json:/app/tsconfig.json:ro
      - ./services/user-service/data:/app/data
    networks:
      - transcendence-internal
    restart: unless-stopped

  # ============================================================================
  # INFRASTRUCTURE
  # ============================================================================
  traefik:
    container_name: traefik
    image: traefik:v3.2
    ports:
      - "80:80"
      - "443:443"
      - "127.0.0.1:8081:8080"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - ./services/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./services/traefik/conf:/etc/traefik/conf:ro
    networks:
      - transcendence-internal
    restart: unless-stopped

  cloudflared:
    container_name: cloudflared
    image: cloudflare/cloudflared:2025.11.1
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - transcendence-internal
    restart: unless-stopped
    depends_on:
      - traefik

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:2.37.0
    ports:
      - "127.0.0.1:9443:9443"
      - "127.0.0.1:9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - transcendence-internal
    restart: unless-stopped

# ==============================================================================
# VOLUMES
# ==============================================================================
volumes:
  portainer_data:

# ==============================================================================
# NETWORKS
# ==============================================================================
networks:
  transcendence-internal:
    driver: bridge

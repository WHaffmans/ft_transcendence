services:
  # ============================================================================
  # FRONTEND
  # ============================================================================
  frontend:
    container_name: frontend
    build:
      context: ./services/frontend
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
    volumes:
      - ./services/frontend/src:/app/src
      - ./services/frontend/package.json:/app/package.json:ro
      - ./services/frontend/tsconfig.json:/app/tsconfig.json:ro
    labels:
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`) || Host(`www.${DOMAIN}`) || Host(`localhost`)"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=8080"
    networks:
      - transcendence-internal

  svelte-app:
    container_name: svelte-app
    build:
      context: ./services/svelte-app
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
      - PUBLIC_DOMAIN=${DOMAIN}
    volumes:
      - ./services/svelte-app/src:/app/src
      - ./services/svelte-app/static:/app/static
      - ./services/svelte-app/package.json:/app/package.json:ro
      - ./services/svelte-app/tsconfig.json:/app/tsconfig.json:ro
      - ./services/svelte-app/svelte.config.js:/app/svelte.config.js:ro
      - ./services/svelte-app/vite.config.ts:/app/vite.config.ts:ro
    networks:
      - transcendence-internal

  # ============================================================================
  # BACKEND SERVICES
  # ============================================================================
  user-service:
    container_name: user-service
    build:
      context: ./services/user-service
      dockerfile: Dockerfile.dev
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - ./services/user-service/src:/app/src:ro
      - ./services/user-service/package.json:/app/package.json:ro
      - ./services/user-service/tsconfig.json:/app/tsconfig.json:ro
      - ./services/user-service/data:/app/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user-service.rule=(Host(`${DOMAIN}`) || Host(`www.${DOMAIN}`) || Host(`localhost`)) && PathPrefix(`/api`)"
      - "traefik.http.routers.user-service.priority=2"
      - "traefik.http.services.user-service.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.user-service-strip.stripprefix.prefixes=/api"
      - "traefik.http.routers.user-service.middlewares=user-service-strip"
    networks:
      - transcendence-internal
    restart: unless-stopped

  # ============================================================================
  # INFRASTRUCTURE
  # ============================================================================
  nginx:
    build:
      context: ./services/nginx
      dockerfile: Dockerfile
    container_name: nginx
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./services/nginx/data:/data
      - ./services/nginx/letsencrypt:/etc/letsencrypt
    networks:
      - transcendence-internal

  cloudflared:
    container_name: cloudflared
    image: cloudflare/cloudflared:2025.11.1
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - transcendence-internal
    restart: unless-stopped
    depends_on:
      - nginx

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:2.33.3
    ports:
      - "127.0.0.1:9443:9443"
      - "127.0.0.1:9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - transcendence-internal
    restart: unless-stopped

# ==============================================================================
# VOLUMES
# ==============================================================================
volumes:
  portainer_data:

# ==============================================================================
# NETWORKS
# ==============================================================================
networks:
  transcendence-internal:
    driver: bridge

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:2.37.0
    ports:
      - "127.0.0.1:9443:9443"
      - "127.0.0.1:9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - transcendence-internal
    restart: unless-stopped

# ==============================================================================
# VOLUMES
# ==============================================================================
volumes:
  portainer_data:
    driver: local
  mariadb_data:
    driver: local

# ==============================================================================
# NETWORKS
# ==============================================================================
networks:
  transcendence-internal:
    driver: bridge

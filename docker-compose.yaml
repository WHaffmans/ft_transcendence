services:
  # ============================================================================
  # FRONTEND
  # ============================================================================
  frontend-test:
    container_name: frontend-test
    build:
      context: ./services/frontend-test
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
    volumes:
      - ./services/frontend-test/src:/app/src
      - ./services/frontend-test/package.json:/app/package.json:ro
      - ./services/frontend-test/tsconfig.json:/app/tsconfig.json:ro
    networks:
      - transcendence-internal

  frontend-service:
    container_name: frontend-service
    build:
      context: ./services/frontend-service
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
      - PUBLIC_DOMAIN=${DOMAIN}
      - PUBLIC_CLIENT_ID=${OAUTH_CLIENT_ID}
      - PUBLIC_OAUTH_REDIRECT_URI=${OAUTH_DEV_REDIRECT}
    ports:
      - "5173:5173"
    volumes:
      - ./services/frontend-service/src:/app/src
      - ./services/frontend-service/static:/app/static
      - ./services/frontend-service/package.json:/app/package.json:ro
      - ./services/frontend-service/tsconfig.json:/app/tsconfig.json:ro
      - ./services/frontend-service/svelte.config.js:/app/svelte.config.js:ro
      - ./services/frontend-service/vite.config.ts:/app/vite.config.ts:ro
    networks:
      - transcendence-internal

  # ============================================================================
  # BACKEND SERVICES
  # ============================================================================
  
  user-service:
    container_name: user-service
    build:
      context: ./services/user-service
      dockerfile: Dockerfile.dev
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - ./services/user-service/src:/app/src:ro
      - ./services/user-service/package.json:/app/package.json:ro
      - ./services/user-service/tsconfig.json:/app/tsconfig.json:ro
      - ./services/user-service/data:/app/data
    networks:
      - transcendence-internal
    restart: unless-stopped
  auth-service:
    container_name: auth-service
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./services/auth-service/src:/var/www/html
    env_file:
      - ./services/auth-service/src/.env
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=${AUTH_DB_DATABASE}
      - DB_USERNAME=${AUTH_DB_USERNAME}
      - DB_PASSWORD=${AUTH_DB_PASSWORD}
      - OAUTH_DEV_CLIENT_ID=${OAUTH_CLIENT_ID}
      - OAUTH_DEV_REDIRECT=${OAUTH_DEV_REDIRECT}
    networks:
      - transcendence-internal
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped
  # ============================================================================
  # INFRASTRUCTURE
  # ============================================================================
  gateway:
    container_name: gateway
    image: traefik:v3.2
    ports:
      - "8080:80"
      - "8443:443"
      - "127.0.0.1:8081:8080"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - ./services/gateway/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./services/gateway/conf:/etc/traefik/conf:ro
      - ./certs:/certs:ro
    networks:
      - transcendence-internal
    restart: unless-stopped

  mariadb:
    container_name: mariadb
    image: mariadb:10.11
    ports:
      - "3307:3306"
    environment:
      - AUTH_DB_DATABASE=${AUTH_DB_DATABASE}
      - AUTH_DB_USERNAME=${AUTH_DB_USERNAME}
      - AUTH_DB_PASSWORD=${AUTH_DB_PASSWORD}
      - USER_SERVICE_DB=${USER_SERVICE_DB}
      - USER_SERVICE_USERNAME=${USER_SERVICE_USERNAME}
      - USER_SERVICE_PASSWORD=${USER_SERVICE_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./services/mariadb/conf/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
      - ./services/mariadb/conf/init.sh:/docker-entrypoint-initdb.d/init.sh:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - transcendence-internal
    restart: unless-stopped


services:
  # ============================================================================
  # FRONTEND
  # ============================================================================
  frontend-test:
    container_name: frontend-test
    build:
      context: ./services/frontend-test
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
    volumes:
      - ./services/frontend-test/src:/app/src
      - ./services/frontend-test/package.json:/app/package.json:ro
      - ./services/frontend-test/tsconfig.json:/app/tsconfig.json:ro
    networks:
      - transcendence-internal

  frontend-service:
    container_name: frontend-service
    build:
      context: ./services/frontend-service
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
      - PUBLIC_DOMAIN=${DOMAIN}
    volumes:
      - ./services/frontend-service/src:/app/src
      - ./services/frontend-service/static:/app/static
      - ./services/frontend-service/package.json:/app/package.json:ro
      - ./services/frontend-service/tsconfig.json:/app/tsconfig.json:ro
      - ./services/frontend-service/svelte.config.js:/app/svelte.config.js:ro
      - ./services/frontend-service/vite.config.ts:/app/vite.config.ts:ro
    networks:
      - transcendence-internal

  # ============================================================================
  # BACKEND SERVICES
  # ============================================================================
  user-service:
    container_name: user-service
    build:
      context: ./services/user-service
      dockerfile: Dockerfile.dev
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - ./services/user-service/src:/app/src:ro
      - ./services/user-service/package.json:/app/package.json:ro
      - ./services/user-service/tsconfig.json:/app/tsconfig.json:ro
      - ./services/user-service/data:/app/data
    networks:
      - transcendence-internal
    restart: unless-stopped

  # ============================================================================
  # INFRASTRUCTURE
  # ============================================================================
  gateway:
    container_name: gateway
    image: traefik:v3.2
    ports:
      - "8088:80"
      - "8443:443"
      - "127.0.0.1:8081:8080"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - ./services/gateway/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./services/gateway/conf:/etc/traefik/conf:ro
    networks:
      - transcendence-internal
    restart: unless-stopped

  cloudflared:
    container_name: cloudflared
    image: cloudflare/cloudflared:2025.11.1
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - transcendence-internal
    restart: unless-stopped
    depends_on:
      - gateway

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:2.37.0
    ports:
      - "127.0.0.1:9443:9443"
      - "127.0.0.1:9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    networks:
      - transcendence-internal
    restart: unless-stopped

  prometheus:
    container_name: prometheus
    image: prom/prometheus:v3.0.1
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./services/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - transcendence-internal
    restart: unless-stopped

  grafana:
    container_name: grafana
    image: grafana/grafana:11.4.0
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./services/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - transcendence-internal
    restart: unless-stopped
    depends_on:
      - prometheus

# ==============================================================================
# VOLUMES
# ==============================================================================
volumes:
  portainer_data:
  prometheus_data:
  grafana_data:

# ==============================================================================
# NETWORKS
# ==============================================================================
networks:
  transcendence-internal:
    driver: bridge

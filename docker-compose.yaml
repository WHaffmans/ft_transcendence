  svelte-app:
    container_name: svelte-app
    build:
      context: ./services/svelte-app
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
      - PUBLIC_DOMAIN=${DOMAIN}
      - PUBLIC_CLIENT_ID=${CLIENT_ID}
    ports:
      - "5173:5173"
    volumes:
      - ./services/svelte-app/src:/app/src
      - ./services/svelte-app/static:/app/static
      - ./services/svelte-app/package.json:/app/package.json:ro
      - ./services/svelte-app/tsconfig.json:/app/tsconfig.json:ro
      - ./services/svelte-app/svelte.config.js:/app/svelte.config.js:ro
      - ./services/svelte-app/vite.config.ts:/app/vite.config.ts:ro
    networks:
      - transcendence-internal

  # ============================================================================
  # BACKEND SERVICES
  # ============================================================================
  user-service:
    container_name: user-service
    build:
      context: ./services/user-service
      dockerfile: Dockerfile.dev
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - ./services/user-service/src:/app/src:ro
      - ./services/user-service/package.json:/app/package.json:ro
      - ./services/user-service/tsconfig.json:/app/tsconfig.json:ro
      - ./services/user-service/data:/app/data
    networks:
      - transcendence-internal
    restart: unless-stopped
  auth-service:
    container_name: auth-service
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./services/auth-service/src:/var/www/html
    networks:
      - transcendence-internal
    depends_on:
      - mariadb
    restart: unless-stopped
  # ============================================================================
  # INFRASTRUCTURE
  # ============================================================================
  traefik:
    container_name: traefik
    image: traefik:v3.2
    ports:
      - "80:80"
      - "443:443"
      - "127.0.0.1:8081:8080"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - ./services/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./services/traefik/conf:/etc/traefik/conf:ro
    networks:
      - transcendence-internal
    restart: unless-stopped
  mariadb:
    container_name: mariadb
    image: mariadb:10.11
    env_file:
      - ./services/mariadb/conf/.env
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./services/mariadb/conf/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
      - ./services/mariadb/conf/init.sh:/docker-entrypoint-initdb.d/init.sh:ro
    networks:
      - transcendence-internal
    restart: unless-stopped

  # nginx:

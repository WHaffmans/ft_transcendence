http:
  routers:
    frontend-service:
      rule: "(Host(`{{ env "DOMAIN" }}`) || Host(`www.{{ env "DOMAIN" }}`) || Host(`localhost`))"
      service: frontend-service
      priority: 1
      entryPoints:
        - web
        - websecure

    auth-service:
      rule: "(Host(`{{ env "DOMAIN" }}`) || Host(`www.{{ env "DOMAIN" }}`) || Host(`localhost`)) && PathPrefix(`/auth`)"
      service: auth-service
      priority: 10
      entryPoints:
        - web
        - websecure
      middlewares:
        - auth-service-strip

    game-ws:
      rule: '(Host(`{{ env "DOMAIN" }}`) || Host(`www.{{ env "DOMAIN" }}`) || Host(`localhost`)) && PathPrefix(`/ws`)'
      service: game-service
      priority: 50
      entryPoints: [websecure, web]
      tls: {}

  services:
    frontend-service:
      loadBalancer:
        servers:
          - url: "http://frontend-service:5173"

    auth-service:
      loadBalancer:
        servers:
          - url: "http://auth-service:4000"

    game-service:
      loadBalancer:
        servers:
          - url: "http://game-service:3003"

  middlewares:
    auth-service-strip:
      stripPrefix:
        prefixes:
          - "/auth"

    auth-forward:
      forwardAuth:
        address: "http://auth-service:4000/api/verify"
        trustForwardHeader: true
        authResponseHeaders:
          - "X-User-Id"

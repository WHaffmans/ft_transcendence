# --- 1. Main Context ---
# Directives that control the core Nginx processes
user  nginx;
worker_processes  auto; # Use 'auto' to match the number of CPU cores

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

# --- 2. Events Context ---
# Configuration for connection processing
events {
    worker_connections  1024;
}

# --- 3. HTTP Context (Contains all virtual hosts) ---
http {
    # General settings
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log  /var/log/nginx/access.log  main;
    
    sendfile        on;
    keepalive_timeout  65;

    # --- 4. Server Block (Your Reverse Proxy Configuration) ---
    server {
        # Listen for traffic on host IP/port 8080
        listen 8080;
        server_name localhost; # Matches requests to localhost:8080
        
        # --- Location for Path Stripping and Forwarding ---
        location /user-service/ {
            # Key Directive: Strips "/user-service" from the request path.
            # (.*) captures the rest of the path; /$1 uses the captured part.
            rewrite /user-service/(.*) /$1 break; 
            
            # Forward the request to the user-service container on port 3000
            proxy_pass http://user-service:3000;

            # Standard headers to ensure the backend sees the correct client info
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Default Location (Fallback) ---
        # This typically serves a default page or returns a 404.
        location / {
            proxy_pass http://frontend:8080;
        }
    }
}